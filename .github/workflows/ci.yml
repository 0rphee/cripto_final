name: Build and Release

on:
  push:
    branches:
      - "main"
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v6

      - uses: actions/cache@v4
        with:
          path: |
            ~/.cabal
            dist-newstyle
          key: ${{ runner.os }}-cabal-${{ hashFiles('**/*.cabal') }}
          restore-keys: ${{ runner.os }}-cabal-

      - name: Install GHC
        uses: haskell-actions/setup@v2
        with:
          ghc-version: "9.10.1"
          cabal-version: "3.14"
          enable-stack: false
      - run: cabal update

      - name: Build (Static Link & Stripping)
        run: cabal build --enable-executable-static --enable-executable-stripping

      - name: Find executable
        id: findexe
        run: |
          # Encuentra el ejecutable 'cripto-final' y lo expone como salida.
          EXE=$(find dist-newstyle -type f -name cripto-final -perm -111 | head -n 1)
          if [ -z "$EXE" ]; then
            echo "::error::Executable 'cripto-final' not found."
            exit 1
          fi
          echo "exe=$EXE" >> "$GITHUB_OUTPUT"
          echo "Ejecutable encontrado en: $EXE"

      - name: Create and Push Commit Tag
        id: create_tag
        run: |
          # Usa el SHA corto del commit (primeros 7 caracteres) para asegurar unicidad.
          # Ejemplo: 'commit-1a2b3c4'
          TAG_NAME="commit-${GITHUB_SHA::7}"
          echo "Creando tag único para el commit: $TAG_NAME"
          # Crear el tag local y subirlo al repositorio
          git tag "$TAG_NAME"
          git push origin "$TAG_NAME"
          # Guardar el nombre del tag para usarlo en la Release
          echo "tag_name=$TAG_NAME" >> "$GITHUB_OUTPUT"
        shell: bash

      - name: Create Release and Upload Asset
        uses: softprops/action-gh-release@v2
        with:
          # El archivo a subir como asset de la Release
          files: ${{ steps.findexe.outputs.exe }}
          tag_name: ${{ steps.create_tag.outputs.tag_name }}
          name: Commit Release - ${{ steps.create_tag.outputs.tag_name }}
          body: "Ejecutable compilado automáticamente en cada commit (${{ github.sha }})."
          draft: false
          prerelease: true # Recomendado para releases por commit

      - name: Upload executable (Internal Artifact)
        uses: actions/upload-artifact@v4
        with:
          name: cripto-final-artifact
          path: ${{ steps.findexe.outputs.exe }}