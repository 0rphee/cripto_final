name: Build and Release

on:
  push:
    branches:
      - "main"
    paths:
      - "**/*.cabal"
      - "**/*.project"
      - "app/**"
      - ".github/**"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: ${{ matrix.arch == 'i386' && 'i386/alpine:3.19' || 'alpine:3.19' }}
      volumes:
        - /tmp:/__e/node24_alpine
        - /tmp:/__e/node20_alpine
    permissions:
      # Permisos necesarios para escribir el tag y la release
      contents: write
    strategy:
      matrix:
        arch: [x86_64, i386]
    steps:
      # Incluye nodejs y bash para que funcionen las Actions posteriores
      - name: Install system dependencies (Alpine)
        run: |
          apk update
          apk add curl gcc g++ git gmp-dev libc-dev libffi-dev make musl-dev ncurses-dev perl tar xz bash

      - name: Fix checkout and upload-artifact
        # if: matrix.arch == 'i386'
        run: |
          apk add nodejs npm

          mkdir -p /__e/node24_alpine/bin
          ln -sf $(which node) /__e/node24_alpine/bin/node
          ln -sf $(which npm) /__e/node24_alpine/bin/npm
          ln -sf $(which npx) /__e/node24_alpine/bin/npx

          mkdir -p /__e/node20_alpine/bin
          ln -sf $(which node) /__e/node20_alpine/bin/node
          ln -sf $(which npm) /__e/node20_alpine/bin/npm
          ln -sf $(which npx) /__e/node20_alpine/bin/npx

      - uses: actions/checkout@v6

      - uses: actions/cache@v4
        with:
          path: |
            ~/.cabal
            dist-newstyle
          key: ${{ runner.os }}-${{ matrix.arch }}-cabal-${{ hashFiles('**/*.cabal') }}
          restore-keys: ${{ runner.os }}-${{ matrix.arch }}-cabal-

      - name: Install GHC
        uses: haskell/ghcup-setup@v1
        with:
          ghc: "9.10.1"
          cabal: "3.14"

      - run: cabal update

      - name: Build (Static Link & Stripping)
        run: cabal build --enable-executable-static --enable-executable-stripping

      - name: Find executable
        id: findexe
        run: |
          # Encuentra el ejecutable 'cripto-final' y lo expone como salida.
          EXE=$(find dist-newstyle -type f -name cripto-final -perm -111 | head -n 1)
          if [ -z "$EXE" ]; then
            echo "::error::Executable 'cripto-final' not found."
            exit 1
          fi
          OUT="cripto-final-${{ matrix.arch }}"
          cp "$EXE" "$OUT"
          echo "exe=$OUT" >> "$GITHUB_OUTPUT"
          echo "Ejecutable encontrado en: $OUT"

      - name: Upload executable (Internal Artifact)
        uses: actions/upload-artifact@v4
        with:
          name: cripto-final-${{ matrix.arch }}
          path: ${{ steps.findexe.outputs.exe }}

  release:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v6

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List downloaded artifacts
        run: ls -R artifacts

      # Crea y sube un tag único basado en el SHA corto del commit.
      - name: Create and Push Commit Tag
        id: create_tag
        run: |
          TAG_NAME="commit-${GITHUB_SHA::7}"
          echo "Creando tag único para el commit: $TAG_NAME"

          git config --global --add safe.directory '*'
          git tag "$TAG_NAME"
          git push origin "$TAG_NAME"
          echo "tag_name=$TAG_NAME" >> "$GITHUB_OUTPUT"

      - name: Create Release and Upload Assets
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/**/cripto-final-*
          tag_name: ${{ steps.create_tag.outputs.tag_name }}
          name: Commit Release - ${{ steps.create_tag.outputs.tag_name }}
          body: "Ejecutables compilados automáticamente en cada commit (${{ github.sha }})."
          draft: false
          prerelease: false
